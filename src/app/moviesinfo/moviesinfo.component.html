<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{movie.Poster}}" style="margin-top:3rem">
        </div>
        <div class="col-md-6">
            <h2 class="text-center stylebox">{{movie.Title}} ({{movie.Year}})</h2>
            <div class="stylebox">
                <h3>Movie Information</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Release Date: </strong>{{movie.Released}}</li>
                <li class="list-group-item"><strong>Directed By: </strong>{{movie.Director}}</li>
                <li class="list-group-item"><strong>Starring: </strong>{{movie.Actors}}</li>
                <li class="list-group-item"><strong>Genre: </strong>{{movie.Genre}}</li>
                <li class="list-group-item"><strong>Age Rating: </strong>{{movie.Rated}}</li>
                <li class="list-group-item"><strong>Awards: </strong>{{movie.Awards}}</li>
            </ul>
            </div>
            <div class="stylebox" style="margin-top: 2rem">
                <h3>Synopsis</h3>
                <p>{{movie.Plot}}</p>
            </div>
        </div>
        
    </div>
</div>
